plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

test {
    // Uncomment a specific test engine below to use specifically otherwise
    // By default all engines on the test runtime classpath will be used.
    useJUnitPlatform {
        // includeEngines 'junit-vintage'
        // excludeEngines 'junit-jupiter'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // JUnit 5 = JUnit Platform + JUnit Jupiter + JUnit Vintage
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    // These dependancies are for backwards compatibility with JUnit3/4
    testCompileOnly 'junit:junit:4.12'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.1.0'

    // This dependency comes from BlueJ installation and contains the Extentions class
    compile files('libs/bluejext.jar')
}


jar {

    manifest {
        attributes 'Main-Class': 'simpleExtTest.SimpleExtension'
    }
}

